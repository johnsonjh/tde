<h3 class="unnumberedsec">ToggleQuickEdit</h3>

<p><table summary=""><tr align="left"><td valign="top">Key:  </td><td valign="top"><kbd>Ctrl+Alt+Q</kbd>
<br></td></tr><tr align="left"><td valign="top">Menu: </td><td valign="top">n/a
<br></td></tr></table>

   <p>Change the state of the Win32 console's QuickEdit mode.  This controls how
the mouse will be used.  It is only available to <samp><span class="file">tdew.exe</span></samp>.
