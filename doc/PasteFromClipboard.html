<h3 class="unnumberedsec">PasteFromClipboard</h3>

<p><table summary=""><tr align="left"><td valign="top">Key:  </td><td valign="top"><kbd>Shift+Insert</kbd>
<br></td></tr><tr align="left"><td valign="top">Menu: </td><td valign="top">Block &gt; Clipboard &gt; Paste
<br></td></tr></table>

   <p>Insert (or overwrite) the contents of the Windows clipboard.  It is only
available for the 32-bit <acronym>DOS</acronym> (<samp><span class="file">tdep.exe</span></samp>) and Windows
(<samp><span class="file">tdew.exe</span></samp>) versions.
